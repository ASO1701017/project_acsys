<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>{% block title %}acsys_system{% endblock %}</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
        <style>body {padding-top: 80px;}</style>
    </head>
    <body>
        <div class="fixed-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container">
                <a class="navbar-brand " href='{% url "acsys:index" %}'>acsys</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">

                  {#ナビゲーションバー左に表示したいもの#}
                  <ul class="navbar-nav mr-auto">　
                  </ul>

                    {#ナビゲーションバー右に表示したいもの#}
                  <ul class="navbar-nav">
                      <li>
                        <a href='{% url "acsys:login" %}' class="btn btn-primary btn-success mr-sm-2" role="button">ログイン</a>
                      </li>
                      <li>
                        <a href='{% url "acsys:signup" %}' class="btn btn-primary" role="button" >新規登録</a>
                      </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>
        <div class='container'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
